<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Calculator</h1>
        <div>
            <input id="screen" name="screen" type="text" placeholder="0">
        </div>
        <br>
        <div class="row text-center">
            <div class="column">
                <button id="ce" class="btn">CE</button>
                <button class="btn">Sin</button>
                <button id="num" class="btn">7</button>
                <button id="num" class="btn">8</button>
                <button id="num" class="btn">9</button>
                <button class="btn">/</button>
                <button class="btn">C</button>
            </div>
            <div class="column">
                <button class="btn">√</button>
                <button class="btn">Cos</button>
                <button id="num" class="btn">4</button>
                <button id="num" class="btn">5</button>
                <button id="num" class="btn">6</button>
                <button class="btn">X</button>
                <button class="btn">%</button>
            </div>
            <div class="column">
                <button class="btn">π</button>
                <button class="btn">Tan</button>
                <button id="num" class="btn">1</button>
                <button id="num" class="btn">2</button>
                <button id="num" class="btn">3</button>
                <button class="btn">-</button>
                <button class="btn">(</button>
            </div>
            <div class="column">
                <button class="btn">x!</button>
                <button class="btn">Log</button>
                <button id="num" class="btn">0</button>
                <button id="num" class="btn">.</button>
                <button id="ans" class="btn">=</button>
                <button class="btn">+</button>
                <button class="btn">)</button>
            </div>
        </div>
        <footer>
            <div>
                <p id="copyright"> Calculator| Created by <a href="https://github.com/MEARZIM"> Ayan Saha</a> |</p>
            </div>
        </footer>
    </div>
    
</body>
    <script src="script.js"></script>
</html>
